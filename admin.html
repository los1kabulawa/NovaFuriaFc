<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Nova Furia FC</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: white; padding: 2rem; }
    h1 { border-left: 5px solid #fff; padding-left: 1rem; }
    label, input, textarea { display: block; width: 100%; margin-top: 1rem; font-size: 1rem; }
    input, textarea { padding: 0.5rem; border-radius: 5px; border: none; background: #1e1e1e; color: white; }
    button { margin-top: 1rem; padding: 0.5rem 1.2rem; background: limegreen; border: none; color: black; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Nova Furia Admin Panel</h1>
  <p><em>Only for club management. Not yet connected to database.</em></p>
  <label>Update Score</label>
  <input type="text" placeholder="e.g. Nova Furia 2-1 Ice FC" />
  <label>Update Player Stats</label>
  <textarea placeholder="e.g. College +2 goals, Sean +1 assist"></textarea>
  <label>Post News Headline</label>
  <input type="text" placeholder="e.g. Nova Furia remain unbeaten!" />
  <button>Submit</button>
</body>
</html>
